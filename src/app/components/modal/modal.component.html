<div class="modal-wrapper fixed z-50 inset-0 overflow-y-auto " [ngClass]="{hidden: !isModalVisible(id)}">
    <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center
    sm:block sm:p-0">
        <div class="fixed inset-0 transition-opacity">
            <div class="absolute inset-0 bg-gray-900 opacity-75" (click)="toggleModal(id)">
            </div>
        </div>
        <span class="hidden sm:inline-block sm:align-middle sm:h-screen">&#8203;</span>


        <div class="modal-box inline-block align-bottom rounded-lg text-left overflow-hidden
    shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
            <div class="py-4 text-left px-6">
                <div class="flex justify-between items-center pb-4">
                    <h2 class="text-white font-extrabold text-2xl">{{ title }} </h2>
                    <div class="modal-close cursor-pointer z-50" (click)="toggleModal(id)">
                        &#x2715;
                    </div>
                </div>

                <ng-content></ng-content>
            </div>
        </div>
    </div>

</div>
